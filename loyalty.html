<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Coffee - Loyalty</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8F3EE] text-[#1F2937] font-sans">
  <!-- Header -->
  <header class="sticky top-0 z-50 w-full glass border-b border-white/25">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2 text-xl font-bold text-primary" aria-label="Home">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-label="Coffee"><path d="M3 6h11a4 4 0 0 1 0 8H3V6Z" stroke="#6D4C41" stroke-width="2"/><path d="M8 6V4a4 4 0 0 1 8 0v2" stroke="#6D4C41" stroke-width="2"/></svg>
        Local Coffee
      </a>
      <nav class="hidden md:flex space-x-4 text-sm"><a href="index.html" class="hover:underline">Home</a><a href="loyalty.html" class="hover:underline">Loyalty</a></nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <section class="bg-white rounded-xl shadow-md p-6" aria-label="Loyalty signup">
      <h1 class="text-3xl font-heading mb-2">Join Local Rewards</h1>
      <p class="text-sm text-gray-600 mb-4">Sign up to earn points with every purchase and receive exclusive offers.</p>
      <form class="flex flex-col sm:flex-row gap-2" onsubmit="event.preventDefault(); showToast('Signed up! Check your email for confirmation.');">
        <input type="email" placeholder="Email address" required class="flex-1 border rounded p-2" aria-label="Email address" />
        <button class="bg-primary text-white px-4 py-2 rounded-md hover:shadow-lg transition-all">Sign Up</button>
      </form>
    </section>
  </main>

  <footer class="bg-white/90 border-t border-gray-200 mt-8 py-6">
    <div class="max-w-7xl mx-auto px-4 text-sm text-gray-600">Â© 2025 Local Coffee</div>
  </footer>

  <div id="toast" class="hidden fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded shadow"></div>

  <script src="assets/js/main.js"></script>
</body>
</html>
